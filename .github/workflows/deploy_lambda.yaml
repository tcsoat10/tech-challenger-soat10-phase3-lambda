name: Deploy Lambda Function

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGION_DEFAULT: "us-east-1"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      # - name: Run tests
      #   run: |
      #     python -m pytest tests/ -v --cov=./ --cov-report=xml
          
      - name: Package Lambda function
        run: |
          mkdir -p build
          cp -r *.py build/
          cp -r package build/ || echo "No package directory found"
          cd build
          zip -r ../lambda-package.zip .
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.REGION_DEFAULT }}
          
      - name: Deploy to Lambda
        run: |
          set -e

          # Check if the Lambda function exists
          if aws lambda get-function --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }}; then
            echo "Function exists, updating..."
            aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda-package.zip
          else
            echo "Function does not exist, creating..."
            aws lambda create-function \
              --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
              --runtime python3.12 \
              --role ${{ secrets.LAMBDA_ROLE_ARN }} \
              --handler lambda_function.lambda_handler \
              --zip-file fileb://lambda-package.zip \
              --environment "Variables={USER_POOL_ID=${{ secrets.USER_POOL_ID }}}""
          fi
          
            
      - name: Update Lambda configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={USER_POOL_ID=${{ secrets.USER_POOL_ID }}}"
            
